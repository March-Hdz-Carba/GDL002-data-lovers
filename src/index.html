<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

  <header class="tittle">
    <a href="https://fontmeme.com/es/fuente-pokemon/"><img src="https://fontmeme.com/permalink/190717/d7448189277fbcaa67138600234dcebd.png" alt="fuente-pokemon" border="0"></a>
  </header>

  <section id="card" class="conteiner" style="display:block">
    <div class="bottonFind">
      <button id="findPkemon" class="button1">
        <img src="images/botonbuscar.jpg" width="110" height="40" alt="Buscar">
      </button>
    </div>

    <div class="inputPoke">
      <form><input id="namePoke" type="text" placeholder="Busca tú Pokemon" value="" ></form>
    </div>
    
    <div class="bottonPokelist">
      <button id="pokelist" class="button1">
        <img src="images/botonpokelist.png" width="110" height="40" alt="Lista Pokemones">
      </button>
    </div>
  </section>

  <section id="cardPokemon" class="typesOfPokemons" style="display:none">
    <section id="pokemon" class="searchPokemon"></section>
    <div class="bottonsSectionFind">
      <div>
          <button id="backStart" class="button2"><img src="images/botoninicio.png" width="120" height="80" alt="Inicio"></button>
      </div>
      <div>
          <button id="backPokelist" class="button2"><img src="images/botonpokelist.png" width="110" height="40" alt="Lista Pokemones"></button>
      </div>
    </div>
  </section>

  <section id="listPokemon" class="PokeTypeBottons" style="display:none">
    <button value="Grass" class="typeButton"><img src="images/botongrass.jpg" width="80" alt="Grass" class="typeButton" ></button>
    <button value="Poison" class="typeButton"><img src="images/botonveneno.jpg" width="80" alt="Poison" class="typeButton"></button>
    <button value="Fire" class="typeButton"><img src="images/botonfuego.jpg" width="80" alt="Fire" class="typeButton"></button>
    <button value="Water" class="typeButton"><img src="images/botonagua.jpg" width="80" alt="Water" class="typeButton"></button>
    <button value="Bug" class="typeButton"><img src="images/botonbicho.jpg" width="80" alt="Bug" class="typeButton"></button>
    <button value="Normal" class="typeButton"><img src="images/botonnormal.jpg" width="80" alt="Normal" class="typeButton"></button>
    <button value="Ground" class="typeButton"><img src="images/botontierra.jpg" width="80" alt="Ground" class="typeButton"></button>
    <button value="Electric" class="typeButton"><img src="images/botonelectrico.jpg" width="80" alt="Electric" class="typeButton"></button>
    <button value="Ghost" class="typeButton"><img src="images/botonfantasma.jpg" width="80" alt="Ghost" class="typeButton"></button>
    <button value="Flying" class="typeButton"><img src="images/botonflying.jpg" width="80" alt="Flying" class="typeButton"></button>
    <button value="Dragon" class="typeButton"><img src="images/botondragon.jpg" width="80" alt="Dragon" class="typeButton"></button>
    <button value="Fighting" class="typeButton"><img src="images/botonluchador.jpg" width="80" alt="Fighting" class="typeButton"></button>
    <button value="Psychic" class="typeButton"><img src="images/Botonpsiquico.jpg" width="80" alt="Psychic" class="typeButton"></button>
    <button value="Rock" class="typeButton"><img src="images/botonroca.jpg" width="80" alt="Rock" class="typeButton"></button>
    <button value="Ice" class="typeButton"><img src="images/botonhielo.jpg" width="80" alt="Ice" class="typeButton"></button>

    <div class="bottonsList">
      <div class="buttonsPokelist">
        <button id="start" class="button1">
          <img src="images/botoninicio.png" width="120" height="80" alt="Inicio">
        </button>
      </div>
      <div class="buttonsPokelist2">
        <button id="pokemonOrder" class="button1" value="a-z">
          <img src="images/botonordenar.png" width="140" height="35" alt="ordenar">
        </button>
      </div>
    </div>

    <!-- <p id="candy"></p> -->
    <!-- sección imgs -->
    <div id="listaPoke" class="listaPoke"></div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
