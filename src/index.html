<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

  <div id="card" class="conteiner" style="display:block">
  <div class="col">
    <div class="producto prod-first">
      <img src="images/botonayuda.png" width="110" />
      <div class="mask">
        <h2>¡Bienvenida a PocketMon!</h2>
        <p>En este sitio podrás encontrar la información de cualquier pokémon de la región de Kanto.</p>
        <p>1. Sólo da clic en el botón Pokelist y selecciona el tipo de pokémon que desees conocer.</p>
      </div>
    </div>
  </div>

  
    <button id="findPkemon" class="button1"><img src="images/botonbuscar.jpg" width="110" height="50"></button>
    <button id="pokelist" class="button1"><img src="images/botonpokelist.png" width="110" height="50"></button>
  </div>

  <section id="cardPokemon" class="typesOfPokemons" style="display:none">
    <p id="namePokeFind"></p>
    <p id="heightPokeFind"></p>
    <p id="weightPokeFind"></p>
    <p id="typePokeFind"></p>
    <p id="weaknessesPokeFind"></p>
    <img id="imagePokeFind" src=" ">
    <button id="backStart" class="button2"><img src="images/botoninicio.png" width="100" height="50"></button>
    <button id="backPokelist" class="button2"><img src="images/botonpokelist.png" width="100" height="50"></button>
  </section>

  <section id="listPokemon" class="flexBox" style="display:none">
    <button value="Grass" class="typeButton"><img src="images/boton grass.jpg" width="80"></button>
    <button value="Poison" class="typeButton"><img src="images/boton veneno.jpg" width="80"></button>
    <button value="Fire" class="typeButton"><img src="images/boton fuego.jpg" width="80"></button>
    <button value="Water" class="typeButton"><img src="images/boton agua.jpg" width="80"></button>
    <button value="Bug" class="typeButton"><img src="images/boton bicho.jpg" width="80"></button>
    <button value="Normal" class="typeButton"><img src="images/boton normal.jpg" width="80"></button>
    <button value="Ground" class="typeButton"><img src="images/boton tierra.jpg" width="80"></button>
    <button value="Electric" class="typeButton"><img src="images/boton electrico.jpg" width="80"></button>
    <button value="Ghost" class="typeButton"><img src="images/boton fantasma.jpg" width="80"></button>
    <button value="Flying" class="typeButton"><img src="images/boton flying.jpg" width="80"></button>
    <button value="Dragon" class="typeButton"><img src="images/boton dragon.jpg" width="80"></button>
    <button value="Fighting" class="typeButton"><img src="images/boton luchador.jpg" width="80"></button>
    <button value="Psychic" class="typeButton"><img src="images/Boton psiquico.jpg" width="80"></button>
    <button value="Rock" class="typeButton"><img src="images/boton roca.jpg" width="80"></button>
    <button value="Ice" class="typeButton"><img src="images/boton hielo.jpg" width="80"></button>
    <button id="start" class="button1"><img src="images/botoninicio.png" width="140" height="80"></button>
    <button id="pokemonOrder" value="a-z">Ordenar</button>

    <!-- sección imgs -->
    <div id="listaPoke" class="listaPoke"></div>
  </section>
  


  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
